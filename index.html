<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送資訊登錄系統</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .button-group button {
            flex: 1;
        }

        #reset-btn {
            background-color: #e74c3c;
        }

        #reset-btn:hover {
            background-color: #c0392b;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
        }

        .message {
            color: #2ecc71;
            margin-top: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #welcome-message {
            text-align: right;
            color: #4a90e2;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        /* 歷史記錄樣式 */
        .nav-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .nav-tabs button {
            background-color: transparent;
            color: #555;
            border: none;
            border-bottom: 3px solid transparent;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: auto;
        }
        
        .nav-tabs button.active {
            color: #4a90e2;
            border-bottom-color: #4a90e2;
        }
        
        .tab-content > div {
            display: none;
        }
        
        .tab-content > div.active {
            display: block;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .history-table th, .history-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        .history-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        
        .history-container {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .date-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .date-filter label {
            margin-bottom: 0;
            white-space: nowrap;
        }
        
        .date-filter input {
            flex: 1;
        }
        
        #history-message {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        /* 修改 header-section 樣式 */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-button {
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: auto;
        }

        .change-password-button {
            background-color: #f39c12;
            color: white;
        }

        .change-password-button:hover {
            background-color: #e67e22;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        /* 模態框樣式 */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px 10px;
            border-bottom: 1px solid #eee;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        .modal-body {
            padding: 20px 30px 30px;
        }

        #cancel-password-btn {
            background-color: #95a5a6;
        }

        #cancel-password-btn:hover {
            background-color: #7f8c8d;
        }

        #welcome-message {
            text-align: left;
            color: #4a90e2;
            font-weight: bold;
            margin-bottom: 0;
        }

@media (max-width: 480px) {
    .header-section {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
    }
    
    .header-buttons {
        width: 100%;
    }
    
    .header-button {
        flex: 1;
    }
    
    .modal-content {
        margin: 20px;
        width: calc(100% - 40px);
    }
    
    .modal-header,
    .modal-body {
        padding: 15px 20px;
    }
}

/* 確保模態框初始狀態是隱藏的 */
.modal.hidden {
    display: none !important;
}

/* 防止按鈕重複點擊 */
button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}


        
    </style>

                    <datalist id="vehicle-types"></datalist>

                    <span id="close-modal" class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="current-password">目前密碼</label>
                        <input type="password" id="current-password" placeholder="請輸入目前密碼">

                        <input type="password" id="confirm-password" placeholder="請再次輸入新密碼">

    <script>
        // 全域變數
        let userData = null;
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwfO9COy0_DIMdNTPTOz6HtU5SIVDmbA8q1njuzeVi9o0Pxv0GnDewVwMVB15pyxsmn/exec';

document.addEventListener('DOMContentLoaded', () => {
    // 登入按鈕事件
    document.getElementById('login-btn').addEventListener('click', handleLogin);
    
    // 登入表單 Enter 鍵支持
    document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleLogin();
        }
    });

    // 登出按鈕事件
    document.getElementById('logout-btn').addEventListener('click', handleLogout);

    // 更改密碼按鈕事件 - 確保只綁定一次
    document.getElementById('change-password-btn').addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        showPasswordModal();
    });
    
    // 模態框相關事件
    document.getElementById('close-modal').addEventListener('click', (e) => {
        e.preventDefault();
        hidePasswordModal();
    });
    
    document.getElementById('cancel-password-btn').addEventListener('click', (e) => {
        e.preventDefault();
        hidePasswordModal();
    });
    
    document.getElementById('save-password-btn').addEventListener('click', (e) => {
        e.preventDefault();
        handlePasswordChange();
    });
    
    // 點擊模態框外部關閉
    document.getElementById('password-modal').addEventListener('click', (e) => {
        if (e.target.id === 'password-modal') {
            hidePasswordModal();
        }
    });
    
    // 密碼輸入框 Enter 鍵支持
    document.getElementById('confirm-password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handlePasswordChange();
        }
    });

            
            // 送出按鈕事件
            document.getElementById('submit-btn').addEventListener('click', handleSubmit);
            
            // 重置按鈕事件
            document.getElementById('reset-btn').addEventListener('click', resetForm);
            
            // 數字輸入框設定
            setupNumericInputs();
            
            // 標籤切換事件
            document.getElementById('tab-form').addEventListener('click', () => switchTab('form'));
            document.getElementById('tab-history').addEventListener('click', () => switchTab('history'));
            
            // 歷史記錄搜尋按鈕事件
            document.getElementById('filter-btn').addEventListener('click', loadHistoryData);
            
            // 設定今天的日期為結束日期的預設值
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('end-date').value = formattedDate;
            
            // 設定一週前的日期為開始日期的預設值
            const lastWeek = new Date();
            lastWeek.setDate(today.getDate() - 7);
            document.getElementById('start-date').value = lastWeek.toISOString().split('T')[0];
        });

        // 處理登入
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('login-error');
            
            if (!username || !password) {
                errorElement.textContent = '請輸入帳號和密碼';
                return;
            }
            
            errorElement.textContent = '登入中...';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                const data = await response.json();
                
                if (data.success) {
                    userData = {
                        name: data.user.name,
                        username: data.user.username
                    };
                    showDeliveryForm();
                    loadDropdownData();
                } else {
                    errorElement.textContent = '帳號或密碼錯誤';
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                errorElement.textContent = '登入失敗，請稍後再試';
            }
        }

function showDeliveryForm() {
    document.getElementById('login-container').classList.add('hidden');
    document.getElementById('delivery-container').classList.remove('hidden');
    document.getElementById('welcome-message').textContent = `歡迎：${userData.name}`;
    
    // 確保模態框是隱藏的
    document.getElementById('password-modal').classList.add('hidden');
    
    // 啟動閒置計時器
    resetInactivityTimer();
}


function showPasswordModal() {
    // 清除之前的輸入和訊息
    document.getElementById('current-password').value = '';
    document.getElementById('new-password').value = '';
    document.getElementById('confirm-password').value = '';
    document.getElementById('password-message').textContent = '';
    document.getElementById('password-message').className = 'message';
    
    // 重置按鈕狀態
    const saveButton = document.getElementById('save-password-btn');
    saveButton.disabled = false;
    saveButton.textContent = '儲存';
    
    // 顯示模態框
    document.getElementById('password-modal').classList.remove('hidden');
    
    // 添加鍵盤支持
    addPasswordModalKeyboardSupport();
    
    // 聚焦到第一個輸入框
    setTimeout(() => {
        document.getElementById('current-password').focus();
    }, 100);
}


// 添加鍵盤事件支持
function addPasswordModalKeyboardSupport() {
    // 為所有密碼輸入框添加 Enter 鍵支持
    ['current-password', 'new-password', 'confirm-password'].forEach(id => {
        const input = document.getElementById(id);
        if (input) {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handlePasswordChange();
                }
            });
        }
    });
}



function hidePasswordModal() {
    document.getElementById('password-modal').classList.add('hidden');
    
    // 清除所有輸入和訊息
    document.getElementById('current-password').value = '';
    document.getElementById('new-password').value = '';
    document.getElementById('confirm-password').value = '';
    document.getElementById('password-message').textContent = '';
    
    // 重置按鈕狀態
    const saveButton = document.getElementById('save-password-btn');
    saveButton.disabled = false;
    saveButton.textContent = '儲存';
}


async function handlePasswordChange() {
    const currentPassword = document.getElementById('current-password').value.trim();
    const newPassword = document.getElementById('new-password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();
    const messageElement = document.getElementById('password-message');
    
    // 驗證輸入
    if (!currentPassword || !newPassword || !confirmPassword) {
        messageElement.textContent = '請填寫所有欄位';
        messageElement.className = 'error-message';
        return;
    }
    
    if (newPassword.length < 6) {
        messageElement.textContent = '新密碼至少需要6個字元';
        messageElement.className = 'error-message';
        return;
    }
    
    if (newPassword !== confirmPassword) {
        messageElement.textContent = '新密碼與確認密碼不符';
        messageElement.className = 'error-message';
        return;
    }
    
    if (currentPassword === newPassword) {
        messageElement.textContent = '新密碼不能與目前密碼相同';
        messageElement.className = 'error-message';
        return;
    }
    
    // 禁用按鈕防止重複提交
    const saveButton = document.getElementById('save-password-btn');
    const originalText = saveButton.textContent;
    saveButton.disabled = true;
    saveButton.textContent = '更新中...';
    
    messageElement.textContent = '密碼更新中...';
    messageElement.className = 'message';
    
    try {
        // 使用動態 script 標籤避免 CORS（JSONP 方式）
        const callbackName = 'passwordChangeCallback_' + Date.now();
        
        // 創建全域回調函數
        window[callbackName] = function(data) {
            console.log('密碼更新回應:', data);
            
            if (data.success) {
                messageElement.textContent = '密碼已成功更新！';
                messageElement.className = 'message';
                
                setTimeout(() => {
                    hidePasswordModal();
                    document.getElementById('current-password').value = '';
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';
                    messageElement.textContent = '';
                }, 2000);
            } else {
                messageElement.textContent = data.message || '密碼更新失敗，請檢查目前密碼是否正確';
                messageElement.className = 'error-message';
            }
            
            // 清理
            document.head.removeChild(script);
            delete window[callbackName];
            
            // 恢復按鈕狀態
            setTimeout(() => {
                saveButton.disabled = false;
                saveButton.textContent = originalText;
            }, 100);
        };
        
        // 創建 script 標籤
        const script = document.createElement('script');
        const url = `${SCRIPT_URL}?action=resetPassword&username=${encodeURIComponent(userData.username)}&currentPassword=${encodeURIComponent(currentPassword)}&newPassword=${encodeURIComponent(newPassword)}&callback=${callbackName}`;
        
        script.src = url;
        script.onerror = function() {
            messageElement.textContent = '網路連線失敗，請稍後重試';
            messageElement.className = 'error-message';
            
            // 清理
            document.head.removeChild(script);
            delete window[callbackName];
            
            setTimeout(() => {
                saveButton.disabled = false;
                saveButton.textContent = originalText;
            }, 100);
        };
        
        // 設置超時
        setTimeout(() => {
            if (window[callbackName]) {
                messageElement.textContent = '請求超時，請稍後重試';
                messageElement.className = 'error-message';
                
                document.head.removeChild(script);
                delete window[callbackName];
                
                setTimeout(() => {
                    saveButton.disabled = false;
                    saveButton.textContent = originalText;
                }, 100);
            }
        }, 10000); // 10秒超時
        
        document.head.appendChild(script);
        
    } catch (error) {
        console.error('密碼更新錯誤:', error);
        messageElement.textContent = `密碼更新失敗：${error.message}`;
        messageElement.className = 'error-message';
        
        setTimeout(() => {
            saveButton.disabled = false;
            saveButton.textContent = originalText;
        }, 100);
    }
}

    document.getElementById('login-container').classList.add('hidden');
    document.getElementById('delivery-container').classList.remove('hidden');
    document.getElementById('welcome-message').textContent = `歡迎：${userData.name}`;
    
    // 確保模態框是隱藏的
    document.getElementById('password-modal').classList.add('hidden');
    
    // 測試 API 連線
    testApiConnection();
    
    // 啟動閒置計時器
    resetInactivityTimer();
}
        


        // 載入下拉選單資料
        async function loadDropdownData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getDropdownData`);
                const data = await response.json();
                
                if (data.success) {
                    populateDropdown('delivery-locations', data.locations);
                    populateDropdown('vehicle-types', data.vehicles);
                } else {
                    console.error('載入下拉選單資料失敗:', data.message);
                }
            } catch (error) {
                console.error('載入下拉選單錯誤:', error);
            }
        }

        // 填充下拉選單
        function populateDropdown(listId, options) {
            const datalist = document.getElementById(listId);
            datalist.innerHTML = '';
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                datalist.appendChild(optionElement);
            });
        }

        // 設定數字輸入框
        function setupNumericInputs() {
            const numericInputs = [
                'product-load',
                'product-unload',
                'empty-load',
                'empty-unload'
            ];
            
            numericInputs.forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('focus', () => {
                    input.setAttribute('inputmode', 'numeric');
                });
            });
        }

        // 處理表單提交
        async function handleSubmit() {
            const deliveryLocation = document.getElementById('delivery-location').value.trim();
            const vehicleType = document.getElementById('vehicle-type').value.trim();
            const productLoad = document.getElementById('product-load').value.trim();
            const productUnload = document.getElementById('product-unload').value.trim();
            const emptyLoad = document.getElementById('empty-load').value.trim();
            const emptyUnload = document.getElementById('empty-unload').value.trim();
            
            const messageElement = document.getElementById('submit-message');
            
            // 驗證必填欄位
            if (!deliveryLocation || !vehicleType) {
                messageElement.textContent = '請填寫配送點和載具簡稱';
                messageElement.className = 'error-message';
                return;
            }
            
            // 準備提交資料
            const formData = {
                action: 'submitData',
                driverName: userData.name,
                deliveryLocation,
                vehicleType,
                productLoad: productLoad || '0',
                productUnload: productUnload || '0',
                emptyLoad: emptyLoad || '0',
                emptyUnload: emptyUnload || '0'
            };
            
            messageElement.textContent = '資料提交中...';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageElement.textContent = '資料已成功送出！';
                    messageElement.className = 'message';
                    resetForm();
                } else {
                    messageElement.textContent = `提交失敗：${data.message}`;
                    messageElement.className = 'error-message';
                }
            } catch (error) {
                console.error('提交錯誤:', error);
                messageElement.textContent = '提交失敗，請稍後再試';
                messageElement.className = 'error-message';
            }
        }

        // 重置表單
        function resetForm() {
            document.getElementById('delivery-location').value = '';
            document.getElementById('vehicle-type').value = '';
            document.getElementById('product-load').value = '';
            document.getElementById('product-unload').value = '';
            document.getElementById('empty-load').value = '';
            document.getElementById('empty-unload').value = '';
            document.getElementById('submit-message').textContent = '';
        }
        
        // 切換標籤
        function switchTab(tabName) {
            // 移除所有標籤和內容的活動狀態
            document.querySelectorAll('.nav-tabs button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content > div').forEach(content => {
                content.classList.remove('active');
            });
            
            // 設置選中標籤和內容的活動狀態
            document.getElementById(`tab-${tabName}`).classList.add('active');
            document.getElementById(`${tabName}-content`).classList.add('active');
            
            // 如果切換到歷史記錄標籤，加載歷史數據
            if (tabName === 'history') {
                loadHistoryData();
            }
        }
        
        // 載入歷史記錄數據
        async function loadHistoryData() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const historyMessage = document.getElementById('history-message');
            const historyData = document.getElementById('history-data');
            
            if (!startDate || !endDate) {
                historyMessage.textContent = '請選擇開始和結束日期';
                return;
            }
            
            historyMessage.textContent = '載入中...';
            historyData.innerHTML = '';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getHistoryData&driverName=${encodeURIComponent(userData.name)}&startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.records.length === 0) {
                        historyMessage.textContent = '所選時間範圍內無配送記錄';
                    } else {
                        historyMessage.textContent = `共找到 ${data.records.length} 筆記錄`;
                        
                        data.records.forEach(record => {
                            const row = document.createElement('tr');
                            
                            // 日期
                            const dateCell = document.createElement('td');
                            dateCell.textContent = record.date;
                            row.appendChild(dateCell);
                            
                            // 配送點
                            const locationCell = document.createElement('td');
                            locationCell.textContent = record.location;
                            row.appendChild(locationCell);
                            
                            // 載具
                            const vehicleCell = document.createElement('td');
                            vehicleCell.textContent = record.vehicle;
                            row.appendChild(vehicleCell);
                            
                            // 商品上車
                            const productLoadCell = document.createElement('td');
                            productLoadCell.textContent = record.productLoad;
                            row.appendChild(productLoadCell);
                            
                            // 商品下車
                            const productUnloadCell = document.createElement('td');
                            productUnloadCell.textContent = record.productUnload;
                            row.appendChild(productUnloadCell);
                            
                            // 空籃上車
                            const emptyLoadCell = document.createElement('td');
                            emptyLoadCell.textContent = record.emptyLoad;
                            row.appendChild(emptyLoadCell);
                            
                            // 空籃下車
                            const emptyUnloadCell = document.createElement('td');
                            emptyUnloadCell.textContent = record.emptyUnload;
                                                        row.appendChild(emptyUnloadCell);
                            
                            historyData.appendChild(row);
                        });
                    }
                } else {
                    historyMessage.textContent = `載入失敗：${data.message}`;
                }
            } catch (error) {
                console.error('載入歷史記錄錯誤:', error);
                historyMessage.textContent = '載入歷史記錄失敗，請稍後再試';
            }
        }

        // 添加登出處理函數
        function handleLogout() {
            // 顯示確認對話框
            if (confirm('確定要登出嗎？')) {
                // 清除閒置計時器
                clearTimeout(inactivityTimer);
                
                // 清除用戶數據
                userData = null;
                
                // 清除表單數據
                resetForm();
                clearHistoryData();
                
                // 清除登入表單
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('login-error').textContent = '';
                
                // 切換回登入頁面
                showLoginForm();
                
                // 顯示登出成功訊息
                const loginError = document.getElementById('login-error');
                loginError.textContent = '已成功登出';
                loginError.className = 'message';
                
                // 3秒後清除訊息
                setTimeout(() => {
                    loginError.textContent = '';
                    loginError.className = 'error-message';
                }, 3000);
            }
        }

        // 顯示登入表單
        function showLoginForm() {
            document.getElementById('delivery-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
            
            // 重置標籤狀態
            switchTab('form');
        }

        // 清除歷史記錄數據
        function clearHistoryData() {
            document.getElementById('history-data').innerHTML = '';
            document.getElementById('history-message').textContent = '';
            
            // 重置日期篩選器
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('end-date').value = formattedDate;
            
            const lastWeek = new Date();
            lastWeek.setDate(today.getDate() - 7);
            document.getElementById('start-date').value = lastWeek.toISOString().split('T')[0];
        }

        // 自動登出功能（閒置10分鐘後自動登出）
        let inactivityTimer;
        const INACTIVITY_TIME = 10 * 60 * 1000; // 10分鐘

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                alert('由於長時間未操作，系統將自動登出');
                handleLogout();
            }, INACTIVITY_TIME);
        }

        // 在用戶活動時重置計時器
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        document.addEventListener('scroll', resetInactivityTimer);
    </script>
