            document.getElementById('delivery-location').value = '';
            document.getElementById('vehicle-type').value = '';
            document.getElementById('product-load').value = '';
            document.getElementById('product-unload').value = '';
            document.getElementById('empty-load').value = '';
            document.getElementById('empty-unload').value = '';
            document.getElementById('submit-message').textContent = '';
        }
        
        // åˆ‡æ›æ¨™ç±¤
        function switchTab(tabName) {
            // ç§»é™¤æ‰€æœ‰æ¨™ç±¤å’Œå…§å®¹çš„æ´»å‹•ç‹€æ…‹
            document.querySelectorAll('.nav-tabs button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-content > div').forEach(content => {
                content.classList.remove('active');
            });
            
            // è¨­ç½®é¸ä¸­æ¨™ç±¤å’Œå…§å®¹çš„æ´»å‹•ç‹€æ…‹
            document.getElementById(`tab-${tabName}`).classList.add('active');
            document.getElementById(`${tabName}-content`).classList.add('active');
            
            // å¦‚æœåˆ‡æ›åˆ°æ­·å²è¨˜éŒ„æ¨™ç±¤ï¼ŒåŠ è¼‰æ­·å²æ•¸æ“š
            if (tabName === 'history') {
                loadHistoryData();
            }
        }
        
        // è¼‰å…¥æ­·å²è¨˜éŒ„æ•¸æ“š
        async function loadHistoryData() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const historyMessage = document.getElementById('history-message');
            const historyData = document.getElementById('history-data');
            const filterBtn = document.getElementById('filter-btn');
            
            if (!startDate || !endDate) {
                historyMessage.textContent = 'è«‹é¸æ“‡é–‹å§‹å’ŒçµæŸæ—¥æœŸ';
                return;
            }
            
            // æ·»åŠ è¼‰å…¥æ•ˆæœ
            filterBtn.classList.add('loading');
            filterBtn.disabled = true;
            filterBtn.textContent = 'æœå°‹ä¸­...';
            
            historyMessage.textContent = 'è¼‰å…¥ä¸­...';
            historyData.innerHTML = '';
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getHistoryData&driverName=${encodeURIComponent(userData.name)}&startDate=${encodeURIComponent(startDate)}&endDate=${encodeURIComponent(endDate)}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.records.length === 0) {
                        historyMessage.textContent = 'æ‰€é¸æ™‚é–“ç¯„åœå…§ç„¡é…é€è¨˜éŒ„';
                    } else {
                        historyMessage.textContent = `å…±æ‰¾åˆ° ${data.records.length} ç­†è¨˜éŒ„`;
                        
                        data.records.forEach(record => {
                            const row = document.createElement('tr');
                            
                            // æ—¥æœŸ
                            const dateCell = document.createElement('td');
                            dateCell.textContent = record.date;
                            row.appendChild(dateCell);
                            
                            // é…é€é»
                            const locationCell = document.createElement('td');
                            locationCell.textContent = record.location;
                            row.appendChild(locationCell);
                            
                            // è¼‰å…·
                            const vehicleCell = document.createElement('td');
                            vehicleCell.textContent = record.vehicle;
                            row.appendChild(vehicleCell);
                            
                            // å•†å“ä¸Šè»Š
                            const productLoadCell = document.createElement('td');
                            productLoadCell.textContent = record.productLoad;
                            row.appendChild(productLoadCell);
                            
                            // å•†å“ä¸‹è»Š
                            const productUnloadCell = document.createElement('td');
                            productUnloadCell.textContent = record.productUnload;
                            row.appendChild(productUnloadCell);
                            
                            // ç©ºç±ƒä¸Šè»Š
                            const emptyLoadCell = document.createElement('td');
                            emptyLoadCell.textContent = record.emptyLoad;
                            row.appendChild(emptyLoadCell);
                            
                            // ç©ºç±ƒä¸‹è»Š
                            const emptyUnloadCell = document.createElement('td');
                            emptyUnloadCell.textContent = record.emptyUnload;
                            row.appendChild(emptyUnloadCell);
                            
                            historyData.appendChild(row);
                        });
                    }
                } else {
                    historyMessage.textContent = `è¼‰å…¥å¤±æ•—ï¼š${data.message}`;
                }
            } catch (error) {
                console.error('è¼‰å…¥æ­·å²è¨˜éŒ„éŒ¯èª¤:', error);
                historyMessage.textContent = 'è¼‰å…¥æ­·å²è¨˜éŒ„å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦';
            } finally {
                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                filterBtn.classList.remove('loading');
                filterBtn.disabled = false;
                filterBtn.textContent = 'æœå°‹';
            }
        }

        // æ·»åŠ ç™»å‡ºè™•ç†å‡½æ•¸
        function handleLogout() {
            // é¡¯ç¤ºç¢ºèªå°è©±æ¡†
            if (confirm('ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ')) {
                // æ¸…é™¤é–’ç½®è¨ˆæ™‚å™¨
                clearTimeout(inactivityTimer);
                
                // æ¸…é™¤ç”¨æˆ¶æ•¸æ“š
                userData = null;
                
                // æ¸…é™¤è¡¨å–®æ•¸æ“š
                resetForm();
                clearHistoryData();
                
                // æ¸…é™¤ç™»å…¥è¡¨å–®
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('login-error').textContent = '';
                
                // åˆ‡æ›å›ç™»å…¥é é¢
                showLoginForm();
                
                // é¡¯ç¤ºç™»å‡ºæˆåŠŸè¨Šæ¯
                const loginError = document.getElementById('login-error');
                loginError.textContent = 'å·²æˆåŠŸç™»å‡º';
                loginError.className = 'message';
                
                // 3ç§’å¾Œæ¸…é™¤è¨Šæ¯
                setTimeout(() => {
                    loginError.textContent = '';
                    loginError.className = 'error-message';
                }, 3000);
            }
        }

        // é¡¯ç¤ºç™»å…¥è¡¨å–®
        function showLoginForm() {
            document.getElementById('delivery-container').classList.add('hidden');
            document.getElementById('login-container').classList.remove('hidden');
            
            // é‡ç½®æ¨™ç±¤ç‹€æ…‹
            switchTab('form');
        }

        // æ¸…é™¤æ­·å²è¨˜éŒ„æ•¸æ“š
        function clearHistoryData() {
            document.getElementById('history-data').innerHTML = '';
            document.getElementById('history-message').textContent = '';
            
            // é‡ç½®æ—¥æœŸç¯©é¸å™¨
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('end-date').value = formattedDate;
            
            const lastWeek = new Date();
            lastWeek.setDate(today.getDate() - 7);
            document.getElementById('start-date').value = lastWeek.toISOString().split('T')[0];
        }

        // è‡ªå‹•ç™»å‡ºåŠŸèƒ½ï¼ˆé–’ç½®10åˆ†é˜å¾Œè‡ªå‹•ç™»å‡ºï¼‰
        let inactivityTimer;
        const INACTIVITY_TIME = 10 * 60 * 1000; // 10åˆ†é˜

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                alert('ç”±æ–¼é•·æ™‚é–“æœªæ“ä½œï¼Œç³»çµ±å°‡è‡ªå‹•ç™»å‡º');
                handleLogout();
            }, INACTIVITY_TIME);
        }

        // åœ¨ç”¨æˆ¶æ´»å‹•æ™‚é‡ç½®è¨ˆæ™‚å™¨
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        document.addEventListener('scroll', resetInactivityTimer);
    </script>
